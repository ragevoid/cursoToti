<body>
    <h1>Exercicio 5</h1>

    <form id="userForm" onsubmit="handleSubmit(event)">
        <label for="name">Nome:</label>
        <input type="text" id="name" required pattern="[A-Za-z\s]+" title="Apenas letras são permitidas">
    
        <label for="email">Email:</label>
        <input type="email" id="email" required>
    
        <label for="cep">CEP:</label>
        <input type="text" id="cep" required pattern="[0-9]+" title="Apenas números são permitidos">
    
        <button type="submit" id="submitBtn" disabled>Enviar</button>
      </form>

      <div id="result"></div>
