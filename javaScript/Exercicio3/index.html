    <script>

function Usuario(nome) {
  this.Nome = nome;
}
function obterInformacoes() {
  let usuarios = [];

  do {
    let nomeUsuario = prompt("Digite o nome do usuário:");
    let usuario = new Usuario(nomeUsuario);

    usuario.Sobrenome = prompt("Digite o sobrenome do " + nomeUsuario + ":");
    usuario.Idade = prompt("Digite a idade do " + nomeUsuario + ":");

    usuarios.push(usuario);

    let adicionarOutro = prompt("Deseja adicionar outro registro? (S/N)").toUpperCase();
    if (adicionarOutro !== "S") {
      break;
    }
  } while (true);

  console.log("---- Registros dos Usuários ----");
  usuarios.forEach(function(usuario) {
    console.log(usuario);
  });


}

obterInformacoes();



    </script>
