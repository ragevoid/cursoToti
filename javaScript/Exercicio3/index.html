    <script>

function Usuario(nome) {
  this.Nome = nome;
}
function obterInformacoes() {
  let usuarios = [];

  do {
    let nomeUsuario = prompt("Digite o nome do usuário:");
    let usuario = new Usuario(nomeUsuario);

    usuario.Sobrenome = prompt("Digite o sobrenome do " + nomeUsuario + ":");
    usuario.Idade = prompt("Digite a idade do " + nomeUsuario + ":");

    usuarios.push(usuario);

    let adicionarOutro = prompt("Deseja adicionar outro registro? (S/N)").toUpperCase();
    if (adicionarOutro !== "S") {
      break;
    }
  } while (true);

  console.log("---- Registros dos Usuários ----");
  usuarios.forEach(function(usuario) {
    console.log(usuario);
  });



  compararIdades(usuarios);
}



function compararIdades(usuarios) {
  if (usuarios.length < 2) {
    console.log("É necessário pelo menos 2 usuários para comparar as idades.");
    return;
  }

  let maisVelho = usuarios[0];
  let maisNovo = usuarios[0];

  for (let i = 1; i < usuarios.length; i++) {
    if (usuarios[i].Idade > maisVelho.Idade) {
      maisVelho = usuarios[i];
    } else if (usuarios[i].Idade < maisNovo.Idade) {
      maisNovo = usuarios[i];
    }
  }

  console.log(maisVelho.Nome + " é mais velho(a) do que " + maisNovo.Nome);
}
obterInformacoes();

    </script>
